<!DOCTYPE html>
<html lang="en">

<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom-select.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="container__body">
        <div class="container__grid">

          <div class="form">

            <div class="form__header">
              <h1 class="form__title title">Contact Us</h1>
              <p class="form__text">The Voodoo team is looking forward to hearing from you!</p>
            </div>

            <div class="form__inputs">
              <input class="input input-name" placeholder="Full Name*"></input>
              <input class="input input-position" placeholder="Title / Position*"></input>
              <input class="input input-practice" placeholder="Practice / Institution*"></input>
              <input class="input input-email" placeholder="Email Address*"></input>
              <input class="input input-phone" placeholder="Phone Number*"></input>
              <div class="select-div">
                <select class="select" name="medical-profession" id="select">
                  <option value="0">Medical Profession*</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                  <option value="5">Option 5</option>
                </select>
              </div>
              <div class="select-div select-long">
                <select class="select" name="type" id="select">
                  <option value="0">Type of Inquiry*</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                  <option value="5">Option 5</option>
                </select>
              </div>
              <textarea class="input input-message" placeholder="Enter Message*"></textarea>
            </div>
            <button class="form__button button">Send Message</button>
          </div>
          <div class="map">
            <div id="map" style="width:100%; height: 980px;"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2PQQirV54-FY-qfOqesaJKbsDMLv0gI0"></script>

  <script src="map.js"></script>
  <script src="select.js"></script>
</body>

</html>
